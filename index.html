<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tambah Token Bot Telegram</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      margin: 0;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      background: #f8f8f8;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Tambah Token Bot üß†</h2>
    <input type="text" id="token" placeholder="Masukkan token bot Telegram..." />
    <button onclick="addToken()">Tambah Token</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    const GITHUB_REPO = "ghanzakunbaru/Ghanznew";
    const GITHUB_FILE_PATH = "tokens.json";
    const GITHUB_PAT = "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";
    const API_URL = `https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_FILE_PATH}`;

    async function addToken() {
      const token = document.getElementById("token").value.trim();
      const output = document.getElementById("output");

      if (!token) {
        output.textContent = "‚ùå Token tidak boleh kosong!";
        return;
      }

      let sha = null;
      let json = [];

      try {
        const res = await fetch(API_URL, {
          headers: { Authorization: `token ${GITHUB_PAT}` }
        });

        if (res.ok) {
          const data = await res.json();
          sha = data.sha;
          const content = atob(data.content.replace(/\n/g, ""));
          const parsed = JSON.parse(content);
          json = Array.isArray(parsed) ? parsed : [];
        }
      } catch (e) {
        json = [];
      }

      // Cek duplikat
      if (json.find(item => item.token === token)) {
        output.textContent = "‚ö†Ô∏è Token sudah terdaftar di database.";
        return;
      }

      json.push({ token, date: new Date().toISOString() });

      const updateRes = await fetch(API_URL, {
        method: "PUT",
        headers: {
          Authorization: `token ${GITHUB_PAT}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Tambah token dari web",
          content: btoa(JSON.stringify(json, null, 2)),
          sha
        })
      });

      if (updateRes.ok) {
        output.textContent = "‚úÖ Token berhasil ditambahkan ke database!";
        document.getElementById("token").value = "";
      } else {
        const err = await updateRes.json();
        output.textContent = "‚ùå Error:\n" + JSON.stringify(err, null, 2);
      }
    }
  </script>
</body>
</html>
